<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device width">
        <title>Forklift Control Panel</title>
        <style>
            * { margin: 0; padding: 0; box-sizing: border-box;}

            body {
                font-family: 'Courier New', monospace;
                background: linear-gradient(135deg, #1e1e2e, #151515);
                color: #00ff88;
                min-height: 100vh;
            }
            .nav {
                background: rgba(0, 0, 0, 0.8);
                padding: 1rem 2rem;
                border-bottom: 2px solid #00ff88;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            .nav a {
                color: #00ff88;
                text-decoration: none;
                margin: 0 1rem;
                transition: all 0.3s;
            }
            .nav a:hover {
                text-shadow: 0 0 10px #00ff88;
                transform: scale(1.1);
            }
            .container {
                padding: 2rem;
                max-width: 1400px;
                margin: 0 auto;
            }
            .card {
                background: rgba(0, 0, 0, 0.6);
                border: 1px solid #00ff88;
                border-radius: 10px;
                padding: 1.5rem;
            }
            h1, h2, h3 {
                text-shadow: 0 0 20px #00ff88;
                margin-bottom: 1rem
            }
            .btn {
                background: #00ff88;
                color: #000;
                border: none;
                padding: 0.5rem 1rem;
                border-radius: 5px;
                cursor: pointer;
                font-weight: bold;
                transition: all 0.3s;
            }
            .btn:hover {
                background: #00ffaa;
                box-shadow: 0 0 15 #00ff88;
                transform: translateY(-2);
            }
            .btn-danger {
                background: #ff4444;
            }
            .btn-danger:hover {
                background-color: #ff6666;
                box-shadow: 0 0 15px #ff4444
            }
            table {
                width: 100%;
                border-collapse: collapse;
            }
            th, td {
                padding: 0.75 rem;
                text-align: left;
                border-bottom: 1px solid #00ff88;
            }
            th {
                background: rgba(0, 255, 136, 0.1);
                font-weight: bold
            }
            tr:hover {
                background: rgba(0, 255, 136, 0.05);
            }
            .stat-grid {
                background: linear-gradient(135deg, rgba(0, 255, 136, 0.1), rgba(0, 0, 0, 0.5));
                padding: 1.5rem;
                border-radius: 10px;
                text-align: center;
                border: 1px solid #00ff88;
            }
            .stat-number {
                font-size: 2rem;
                font-weight: bold;
                margin-top: 0.5rem;
            }
            .module-card {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 1rem;
                margin: 0.5rem 0;
                background: rgba(0, 255, 136, 0.05);
                border-radius: 5px;
            }
            .status-active { color:#00ff88; }
            .status-inactive { color: #ff4444; }
            input, select {
                background: rgba(0, 0, 0, 0.8);
                border: 1px solid #00ff88;
                color: #00ff88;
                padding: 0.5rem;
                border-radius: 5px;
                font-family: inherit;
            }
            .login-box {
                max-width: 400px;
                margin: 10vh auto;
                padding: 2rem;
            }
            .glow-text {
                animation: slow 2s ease-in-out infinite alternate;
            }
            @keyframes glow {
                from { text-shadow: 0 0 10px #00ff88; }
                to { text-shadow: 0 0 20px #00ff88, 0 0 30px #00ff88; }
            }
        </style>
    </head>
</html>
